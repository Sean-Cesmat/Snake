<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="pop-up-container">
      <div id="pop-up-new-game" class="pop-up z-depth-4">
        <label for="player1">Player 1 Name: <input type="text" id="player1" value="Player1" /></label><br />
        <label for="player2">Player 2 Name: <input type="text" id="player2" value="Player2" /></label>

        <div class="container">
          <div class="row">
            <div class="input-field col s6 center-align">
              <select  id="size-selector">
                <option value="10">Small</option>
                <option value="15" selected>Normal</option>
                <option value="20">Large</option>
              </select>
              <label>Size of snake:</label>
            </div>
            <div class="input-field col s6 center-align">
              <select id="speed-selector">
                <option value="200">Slow</option>
                <option value="100" selected>Normal</option>
                <option value="75">Fast</option>
              </select>
              <label>Speed:</label>
            </div>

          </div>
        </div>
        <a id="options-update" class="waves-effect waves-light btn">GO!</a>
        <!-- <a id="apply-names" class="waves-effect waves-light btn">Start Game</a> -->
      </div>
      <div id="pop-up-paused" class="pop-up z-depth-4">
        <h1>Paused</h1>
        <h5>Press SpaceBar to Continute.</h5>
      </div>
      <div id="pop-up-level" class="pop-up z-depth-4">
        <h1>Level Complete</h1>
        <p>Don't hit the new barriers! It will cause DEATH!!!</p>
        <a id="next-level" class="waves-effect waves-light btn">Next Level</a>
      </div>
      <div id="pop-up-score" class="pop-up z-depth-4">
        <h1 id="final-score-text"></h1>
        <h1 id="winner"></h1>
        <a id="next-player" class="waves-effect waves-light btn">Next Player</a>
        <a id="reset" class="waves-effect waves-light btn"><i class="material-icons right">rotate_left</i>New Game</a>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="row">
          <div class="col s6 center-align">
            <h5 id="player1-score">Player 1</h5>
          </div>
          <div class="col s6 center-align">
            <h5 id="player2-score">Player 2</h5>
          </div>
        </div>
      </div>
    </header>
    <canvas id="game-canvas"></canvas>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/gamelogic.js"></script>
  </body>
</html>
