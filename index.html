<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="pop-up-container">
      <div id="pop-up">
        <h1>Final Score: <br /><span id="final-score-text"></span></h1>
        <h1>Your High Score: <br /><span id="high-score-text"></span></h1>
        <a id="reset" class="waves-effect waves-light btn"><i class="material-icons right">rotate_left</i>Replay</a>
      </div>
    </div>
    <div class="container">
      <div class='row'>
        <div class="input-field col s4">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <label>Size of snake:</label>
        </div>
        <div class="col s4">
          <a id="options-update" class="waves-effect waves-light btn">GO!</a>
          <h1 id="score"></h1>
        </div>
        <div class="col s4">

        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/gamelogic.js"></script>
  </body>
</html>
